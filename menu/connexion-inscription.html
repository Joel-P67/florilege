<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="/florilege/menu-img/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="/florilege/menu-img/favicon-48x48.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="/florilege/menu-img/favicon-64x64.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/florilege/menu-img/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="128x128" href="/florilege/menu-img/favicon-128x128.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/florilege/menu-img/favicon-192x192.png" />

  <!-- Police -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <title>Florilège - Connexion / Inscription</title>

  <!-- Feuilles de style principales -->
  <link rel="stylesheet" href="/florilege/style/header.css" />
  <link rel="stylesheet" href="/florilege/style/base.css" />
  <link rel="stylesheet" href="/florilege/style/connexion-inscription.css" />
</head>

<body>
  <noscript>
    <style>
      .no-js-message {
        background-color: #ffd2d2;
        color: #990000;
        text-align: center;
        padding: 1em;
        font-weight: bold;
        font-family: sans-serif;
      }
    </style>
    <p class="no-js-message">⚠️ JavaScript est désactivé. Activez-le pour voir les produits et utiliser le site.</p>
  </noscript>

  <!-- Navbar -->
  <div id="injection-header"></div>

  <main role="main" class="section section-hidden">
    <!-- Titre principal -->
    <section class="section section-hidden">
      <h1>Bienvenue chez votre fleuriste en ligne !</h1>
    </section>

    <!-- Bloc Connexion -->
    <section class="section section-color">
      <div class="bloc-formulaire">
        <div class="option-formulaire" id="btn-connexion">
          <h2>Connexion</h2>
          <h4>Cliquez ici pour accéder à votre compte</h4>
        </div>
        <div id="form-connexion" class="formulaire-section hidden">
          <h2>Se connecter</h2>
          <form class="formulaire-contact" action="#" method="post">
            <div class="champ-formulaire">
              <label for="email-connexion">E-mail :</label>
              <input type="email" id="email-connexion" name="email_connexion" required />
            </div>
            <div class="champ-formulaire">
              <label for="mdp-connexion">Mot de passe :</label>
              <input type="password" id="mdp-connexion" name="mdp_connexion" required />
            </div>
            <div class="boutons-actions">
              <button type="submit" class="btn">Connexion</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Bloc Inscription -->
    <section class="section section-color">
      <div class="bloc-formulaire">
        <div class="option-formulaire" id="btn-inscription">
          <h2>Inscription</h2>
          <h4>Cliquez ici pour créer un nouveau compte</h4>
        </div>
        <div id="form-inscription" class="formulaire-section hidden">
          <h2>Créer son compte</h2>
          <form class="formulaire-contact" action="#" method="post">
            <!-- contenu du formulaire (inchangé) -->
            <h4>Informations personnelles</h4>
            <div class="champ-formulaire double">
              <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required />
              </div>
              <div>
                <label for="nom">Nom de famille :</label>
                <input type="text" id="nom" name="nom" required />
              </div>
              <div>
                <label for="date">Date de Naissance :</label>
                <input type="date" id="date" name="date" required />
              </div>
            </div>

            <h4>Coordonnées</h4>
            <div class="champ-formulaire triple">
              <div>
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required />
              </div>
              <div>
                <label for="code-postal">Code postal :</label>
                <input type="text" id="code-postal" name="code_postal" required />
              </div>
              <div>
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" required />
              </div>
            </div>

            <h4>Téléphone</h4>
            <div class="champ-formulaire double">
              <div>
                <label for="tel-domicile">Domicile (facultatif) :</label>
                <input type="tel" id="tel-domicile" name="tel_domicile" />
              </div>
              <div>
                <label for="tel-mobile">Mobile :</label>
                <input type="tel" id="tel-mobile" name="tel_mobile" required />
              </div>
            </div>

            <h4>Adresse e-mail</h4>
            <div class="champ-formulaire">
              <label for="email">E-mail :</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="boutons-actions">
              <button type="submit" class="btn">Créer</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>


  <!-- Animations -->
  <div class="petal-container"></div>
  <div class="sunflower-container"></div>
  <div class="oak-leaf-container"></div>
  <div class="flake-container"></div>

  <!-- Scripts -->
  <script src="/florilege/script/common.js"></script>
  <!-- Scripts -->
  <script src="/florilege/script/panier-navbar.js"></script>
  <!-- Scripts Connexion Inscription -->
  <script src="/florilege/script/connexion-inscription.js"></script>
  <!-- Message Alerte (popup) -->
  <script src="/florilege/script/popup.js"></script>
</body>

</html>
